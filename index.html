<!DOCTYPE html>
<html>
<head>
    <title>Receive Goods (Stock In)</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/illuminated-warehouse-aisle-with-focus-foreground-blurry-background_809724-13.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            background: rgba(255,255,255,0.85);
            width: 480px;
            margin: 0 auto 60px auto;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .logo-area {
            height: 60px;
            margin-bottom: 10px;
            background: #ddd;
            border-radius: 6px;
            text-align: center;
            padding-top: 18px;
            font-family: 'Montserrat';
            font-size: 16px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        textarea {
            width: 100%;
            height: 70px;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .btn-nav {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            background: #1A4E89;
            color: white;
        }

        .center-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;
        }

        .btn-back {
            background: #777;
            color: white;
        }

        .btn-save {
            background: #B21F1F;
            color: white;
        }

        .btn-nav:hover, .btn-back:hover, .btn-save:hover { opacity: 0.9; }
    </style>
</head>

<body>

<div class="container" id="section1">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXmoPP_iBrfauk2ex5uMsxVSGWZQaBiCBrpg&s" width="150" height="80" class="center-img">

    <div class="title">Stock In Information</div>

    <label>Stock In ID:</label>
    <input type="text">

    <label>Delivery Order No:</label>
    <input type="text">

    <label>Received Date:</label>
    <input type="date" value="2025-12-11">

    <label>Received By:</label>
    <select>
        <option>Select Staff</option>
        <option>Pang Lin Yun</option>
        <option>Phoebe Hanna Refaat</option>
        <option>Ng Kai Ying</option>
        <option>Lin Wei Rou</option>
        <option>Lee Yi Lek</option>
    </select>

    <button class="btn-nav" onclick="location.href='#section2'">Continue ↓</button>
</div>

<div class="container" id="section2">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXmoPP_iBrfauk2ex5uMsxVSGWZQaBiCBrpg&s" width="150" height="80" class="center-img">

    <div class="title">Supplier Information</div>

    <label>Supplier ID:</label>
    <input type="text">

    <label>Supplier Name:</label>
    <input type="text">

    <label>Contact Number:</label>
    <input type="text">

    <button class="btn-nav" onclick="location.href='#section3'">Continue ↓</button>
</div>

<div class="container" id="section3">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXmoPP_iBrfauk2ex5uMsxVSGWZQaBiCBrpg&s" width="150" height="80" class="center-img">

    <div class="title">Product Details & Remarks</div>

    <label>Product ID:</label>
    <input type="text">

    <label>Product Name:</label>
    <input type="text">

    <label>Quantity Received:</label>
    <input type="text">

    <label>Product Type:</label>
    <select>
        <option>Select Type</option>
        <option>Kitchen cabinets</option>
        <option>Kitchenware & tableware</option>
        <option>Tables & chairs</option>
        <option>Sofa & armchairs</option>
        <option>Office furniture</option>
        <option>Beds & mattresses</option>
        <option>Home textiles & rugs</option>
        <option>Curtains & blinds</option>
        <option>Bathroom products</option>
    </select>

    <label>Storage Location:</label>
    <input type="text">

    <label>Remarks:</label>
    <textarea></textarea>

    <button class="btn-save" style="float:right">Save</button>

</div>

</body>
</html>
